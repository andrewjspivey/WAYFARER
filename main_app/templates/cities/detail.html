{% extends 'base.html' %}
{% block content %}
<h3>Wow dang people have a lot of opinions about this one city</h3>


<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ city.name }}</span>
                <img src="{{ city.image }}" alt="{{ city.name }}{{ city.country }}"> 
                <p>Country: {{city.country }}</p>
                
            </div>
        </div>
    </div>


    <hr>

     <div class="col s6">
     {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <p>{{post.title }}</p>
                <img src="{{ post.image }}" alt="{{ post.name }}"> 
                <p>{{post.content }}</p>
                <p>{{post.post_date }}</p>
                
            </div>
        </div>
        {% endfor %}
    </div>

<hr>

</div>



{% endblock %}
