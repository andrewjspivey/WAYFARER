{% extends 'base.html' %}


{% block content %}
<h3>{{city.name}}</h3>
<h5>{{city.country}}</h5>

<img src="{{ city.image }}" alt="{{ city.name }}{{ city.country }}" class="city-detail-img"> 


<div class="row">
    <a data-toggle="modal" href="#new-post-modal" class="new-post-toggle btn-default">+</a>
</div>

<div class="row">
    <div class="col s6">
    {% for post in posts %}
        <a href="{% url 'posts_detail' post.id %}">
            <div class="card city-detail">
                <div class="card-content">
                    <p>{{post.title }}</p>
                    <img src="{{ post.image }}" alt="{{ post.name }}" class="post-detail-img"> 
                    <p>{{post.content }}</p>
                    <p>{{post.city.name}}, {{post.city.country}}</p>
                    <p>{{post.post_date }}</p>
                    
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <hr>
</div>



<div class="modal" id="new-post-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> New Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'new_post' city.id %}" method="POST">
                    {% csrf_token %}
                    {{post_form.as_p}}
                    <input type="submit" value="Add Post">
                </form>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
