{% extends 'base.html' %}
{% block content %}



<div>
    <h1>Yo look at all these dope cities</h1>
    <div class="col s9">
        {% for city in cities %}
        <div class="card">
            <a href="{% url 'cities_detail' city.id %}">
                <div class="card-content">
                    <img src="{{ city.image }}" alt="{{ city.name }}{{ city.country }}"> 
                    <span class="card-title">{{ city.name }}</span>
                </div>
            </a>
        </div> 
        {% endfor %}
    </div> 
</div>


{% endblock %}
