{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s9">
        {% for city in cities %}
        <div class="card">
            <a href="{% url 'cities_detail' city.id %}">
                <div class="card-content">
                    <img src="{{ city.image }}" alt="{{ city.name }}{{ city.country }}" class="city-index-img"> 
                    <span class="card-title">{{ city.name }}</span>
                </div>
            </a>
        </div> 
        {% endfor %}
    </div> 
</div>
{% endblock %}
