{% extends 'base.html' %}
{% block content %}

    <div class="index-container">
        {% for city in cities %}
            <a href="{% url 'cities_detail' city.id%}">
                <div class="card mb-3 city-index">
                    <img class="card-img" src="{{city.image}}" alt="Card image">
                    <div class="card-img-overlay">
                        <h3 class="card-title">{{ city.name }}</h3>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
