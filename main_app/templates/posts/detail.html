{% extends 'base.html' %}
{% block content %}

  <h1>Post Detail</h1>

                <div class="card mb-3 post-index">
                        <img class="card-img" src="{{post.city.image}}" alt="Card image">
                        <div class="card-img-overlay">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                        </div>
                </div>


{% endblock %}
