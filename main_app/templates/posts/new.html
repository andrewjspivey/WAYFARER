{% extends 'base.html' %}
{%block content %}

<h1>Add New Post</h1>

{% if error_message %} <p class="red-text">{{ error_message}}</p>{% endif %}

<form method="POST" action="{% url 'new_post' %}" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='btn' value="Add Post">
</form>



{% endblock %}
